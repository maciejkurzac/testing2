    <script>
        document.addEventListener('click', function() {
            document.getElementById('small_menu').style.height="0px";
        }, false);
        
        document.querySelector('#toggler').addEventListener('click', function(e) {
            let small_menu = document.getElementById('small_menu');
            if(small_menu.style.height == '700px')
                small_menu.style.height="0px";
            else
                small_menu.style.height='700px';
            e.stopPropagation();
            return false;
        }, false); 
        
    </script>
